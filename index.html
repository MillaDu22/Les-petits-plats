<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Les petits plats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Les petits plats, le site de recettes gastronomiques">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script src="https://kit.fontawesome.com/aa04c98466.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="./assets/images/lampos.webp" class="bg-header" alt="fond de l'entête, plat cuisiné">
            <h1>
                <img src ="./assets/logos/Logo.png" class ="logo-header" alt="titre logo du site">
            </h1>
            <div class="form-group-search-bar">
                <label for="search-bar" id="label-search-bar">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</label>
                <div class ="box-input-loop">
                    <input type="text" class="form-control" id="search-bar" placeholder="Rechercher une recette, un ingrédient, ...">
                    <img  src= "./assets/icons/Blackloop.png" class = "loop-search-bar" alt="icône loop du bouton recherche">
                </div>
            </div>
        </header>
        <main>
            <section class ="box-selects">
                <div class="box-drop" id="box-drop"></div>
                <h2 class="title-main">50 recettes</h2>
            </section>
            <nav class="container-tag-ingredients" id="container-tag"></nav>
            <div class ="gallery" id="gallery"></div>
        </main>
        <!-- les scripts -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src ="./scripts/script.js"></script>
    </body>
</html>
